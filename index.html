<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui cdn link from daisyui website-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font sora connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/3cbcdf3956.js" crossorigin="anonymous"></script>
    
    <style>
        .my-font{
            font-family: "Sora", serif;
        }
    </style>

    <!-- tailwind v4 2nd cdn linked -->
    <style type="text/tailwindcss">
        .amar_logo {
          background: #FFDC26;
        }
        .border_color_holud{
            border-color: #FFDC26;
        }
        .nav-bg-color{
            background-color: #FFF9F4;
        }
        .amar_text_color{
            color: #FFDC26;
        }
        .banner-description-color{
          color: #111111;
        }
      </style>
    
</head>
<body class="my-font">
    <header class="">
        <nav class="nav-bg-color lg:px-14">
            <div class="navbar flex justify-between">
                <div class="navbar-start">
                  <img src="images/logo-header.png" alt="" class="lg:mr-3">
                  <a class="hidden lg:flex font-bold text-2xl">Browse<span class="amar_text_color">4</span>Pets</a>
                </div>
                <div class="dropdown lg:hidden">
                  <div tabindex="0" role="button" class="btn btn-ghost">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                  </div>
                  <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-40 p-2 shadow right-0">
                    <li><a>Find a pet</a></li>
                    <li><a>Breeds</a></li>
                    <li><a>Contact us</a></li>
                  </ul>
                </div>
                <div class="hidden navbar-center lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Find a pet</a></li>
                    <li><a>Breeds</a></li>
                    <li><a>Contact us</a></li>
                  </ul>
                </div>
                <div class="hidden lg:flex navbar-end">
                    <i class="icon_notification lg:mr-3 text-xl fa-regular fa-bell"></i>
                    <i class="icon_search mr-4 fa-solid fa-magnifying-glass"></i>
                    <button class="btn nav-bg-color border_color_holud text-black lg:mr-3">Login</button>
                    <a class="btn amar_logo">Register</a>
                </div>
              </div>
        </nav>

        <div class="banner lg:px-14 mt-8 md:mt-24 mx-4">
          <h2 class="text-3xl text-6xl font-normal md:w-2/5">Pamper Your Pet, Because They Deserve <br> the Bes</h2>
          <p class="text-base md:text-xl font-normal mt-3 md:mt-4 banner-description-color md:w-2/5">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
          <a class="btn amar_logo mt-3 md:mt-6">Register</a>
          <div class="cat-img-bg">
            <img src="images/cat-big.png" alt="">
          </div>
        </div>
    </header>

    <main class="">
        
    </main>

    <footer></footer>
